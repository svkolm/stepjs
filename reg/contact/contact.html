<form name="regContactForm" novalidate step-form>

  <div class="form-error-msg"
    ng-if="regContactForm.$submitted && regContactForm.$invalid"
  >Correct errors to go to the next step</div>

  <div class="input-unit">
    <label>Phone</label>

    <input class="input"
      name="phone" placeholder="Enter phone"
      maxlength="15"
      ng-model="regContact.data.phone"
      ng-pattern="/^\([0-9]{3}\) [0-9]{3}-[0-9]{2}-[0-9]{2}$/"
      aux-auto-input=",(,,,,), ,,,,-,,,-"
      required />

    <div class="under-input">Format of phone number: (###) ###-##-##</div>

    <div class="input-error-msg"
      ng-if="regContactForm.$submitted
        && regContactForm.phone.$error.required"
    >Phone is required</div>

    <div class="input-error-msg"
      ng-if="regContactForm.$submitted
        && regContactForm.phone.$error.pattern"
    >Phone number isn't correct</div>
  </div>

  <div class="input-unit">
    <label>Country</label>

    <input class="input"
      name="country" placeholder="Enter country"
      ng-model="regContact.data.country"
      required />

    <div class="input-error-msg"
      ng-if="regContactForm.$submitted
        && regContactForm.country.$error.required"
    >Country is required</div>
  </div>

  <div class="input-unit">
    <label>City</label>

    <input class="input"
      name="city" placeholder="Enter city"
      ng-model="regContact.data.city"
      required />

    <div class="input-error-msg"
      ng-if="regContactForm.$submitted
        && regContactForm.city.$error.required"
    >City is required</div>
  </div>

  <div class="input-unit">
    <label>Address</label>

    <input class="input"
      name="address" placeholder="Enter address"
      ng-model="regContact.data.address"
      required />

    <div class="input-error-msg"
      ng-if="regContactForm.$submitted
      && regContactForm.address.$error.required"
    >Address is required</div>
  </div>

  <div class="input-unit">
    <label>Additional address</label>

    <input class="input"
      name="address2" placeholder="Enter additional address"
      ng-model="regContact.data.address2"
      ng-disabled="regContact.data.address === undefined" />
  </div>

  <div class="btn-unit">
    <button type="submit" class="btn"
      ng-click="regContact.next()"
    >Next</button>
  </div>
</form>
