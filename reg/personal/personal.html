<form name="regPersonalForm" novalidate step-form>

  <div class="form-error-msg"
    ng-if="regPersonalForm.$submitted && regPersonalForm.$invalid"
    >Correct errors to go to the next step</div>

  <div class="input-unit">
    <label>First name</label>

    <input class="input"
      name="firstName" placeholder="Enter first name"
      ng-model="regPersonal.data.firstName"
      required />

    <div class="input-error-msg"
      ng-if="regPersonalForm.$submitted
        && regPersonalForm.firstName.$error.required"
    >First name is required</div>
  </div>

  <div class="input-unit">
    <label>Last name</label>

    <input class="input"
      name="lastName" placeholder="Enter last name"
      ng-model="regPersonal.data.lastName"
      required />

    <div class="input-error-msg"
      ng-if="regPersonalForm.$submitted
        && regPersonalForm.lastName.$error.required"
    >Last name is required</div>
  </div>

  <div class="input-unit">
    <label>Birthday</label>

    <input class="input"
      name="birthday" placeholder="Enter birthday"
      maxlength="10"
      ng-model="regPersonal.data.birthday"
      ng-pattern="/^[0-3][0-9]\.[0-1][0-9]\.[0-9]{4}$/"
      aux-auto-input=",,,.,,,."
      required />

    <div class="under-input">Format of date: DD.MM.YYYY</div>

    <div class="input-error-msg"
      ng-if="regPersonalForm.$submitted
        && regPersonalForm.birthday.$error.required"
    >Birthday is required</div>

    <div class="input-error-msg"
      ng-if="regPersonalForm.$submitted
        && regPersonalForm.birthday.$error.pattern"
    >Format of date isn't correct</div>
  </div>

  <div class="input-unit">
    <label>Gender:</label><br />

    <label class="radio-label">
      <input type="radio"
        name="gender"
        ng-model="regPersonal.data.gender"
        ng-value="'Male'"
        required />Male</label>

    <label class="radio-label">
      <input type="radio"
        name="gender"
        ng-model="regPersonal.data.gender"
        ng-value="'Female'"
        required />Female</label>

    <div class="input-error-msg"
      ng-if="regPersonalForm.$submitted
        && regPersonalForm.gender.$error.required"
    >Gender is required</div>
  </div>

  <div class="input-unit"
    ng-init="addInfoMaxLength = 512; showAddInfoCharRemained = false">

    <label>Additional information</label>

    <textarea class="input"
      name="addInfo" placeholder="Enter additional information"
      maxlength="{{addInfoMaxLength}}"
      ng-model="regPersonal.data.addInfo"
      ng-trim="false"
      ng-focus="showAddInfoCharRemained = true"
      ng-blur="showAddInfoCharRemained = false"></textarea>

    <div class="input-warning-msg"
      ng-if="showAddInfoCharRemained"
    >Characters is remained: {{
      addInfoMaxLength - regPersonal.data.addInfo.length
    }}</div>
  </div>

  <div class="btn-unit">
    <button type="submit" class="btn"
      ng-click="regPersonal.next()"
    >Next</button>
  </div>
</form>
