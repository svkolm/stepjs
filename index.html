<!doctype html>
<html ng-app="app">
<head>
  <title>User registration</title>
  <meta charset="utf-8" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.min.js"></script>

  <!-- Step -->
  <link href="components/step/nav/nav-ref-directive/nav-ref-inline.css" rel="stylesheet" />
  <link href="components/step/nav/nav-cursor-directive/nav-cursor-inline.css" rel="stylesheet" />

  <script src="components/step/nav/nav-cursor-directive/nav-cursor-directive.js"></script>

  <script src="components/aux/aux-auto-scroll-directive.js"></script>
  <script src="components/aux/aux-auto-input-directive.js"></script>
  <script src="components/aux/aux-pwd-confirm-directive.js"></script>

  <!-- Stub service -->
  <script src="components/stub-service.js"></script>

  <!-- App -->
  <link href="app.css" rel="stylesheet" />

  <script src="app.js"></script>

  <header>
    <div class="title">
      <img class="title-img" src="assets/logo.png" />
      <span class="title-txt">User registration</span>
    </div>

    <step-nav layout="inline">
       <step-nav-ref>Authentication data</step-nav-ref
      ><step-nav-ref>Personal data</step-nav-ref
      ><step-nav-ref>Contact information</step-nav-ref
      ><step-nav-ref>Social nets</step-nav-ref
      ><step-nav-ref>Data submitting</step-nav-ref>

      <step-nav-cursor></step-nav-cursor>
    </step-nav>
  </header>

  <main ng-view aux-auto-scroll></main>

  <footer>
    Author of background picture:
    http://greekturkish.fr.yuku.com/topic/8047/City-Drawing-george
